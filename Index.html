<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MRS Lead Tools</title>
    <style>
      body { font-family: system-ui, Arial; margin: 24px; }
      .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
      a.button { display: inline-block; padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; text-decoration: none; }
      .small { color: #666; font-size: 14px; }
    </style>
  </head>
  <body>
    <h1>MRS Lead Tools</h1>
    <p class="small">Hosted on GitHub Pages. No installs.</p>

    <div class="cards">
      <div class="card">
        <h2>Copy / Paste</h2>
        <p class="small">Your existing copy-paste tool.</p>
        <a class="button" href="./copy.html">Open</a>
      </div>

      <div class="card">
        <h2>Queue Tracker</h2>
        <p class="small">Live queue tracking using Medrunner API token (stored in your browser).</p>
        <a class="button" href="./queue.html">Open</a>
      </div>
    </div>
  </body>
</html>
